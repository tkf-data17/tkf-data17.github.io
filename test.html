<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre et Paragraphe sur la Même Ligne</title>
    <style>
        h3 {
            display: inline; /* Affiche le titre en ligne */
            margin-right: 10px; /* Espace entre le titre et le paragraphe */
        }

        p {
            display: inline; /* Affiche le paragraphe en ligne */
        }
    </style>
</head>
<body>

    <h3>Titre H3</h3>
    <p>Ceci est un paragraphe qui s'affiche sur la même ligne que le titre.</p>

</body>
</html>
